{% load static %}
<!DOCTYPE HTML>

<html>

<head>
  <title>Lumber</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <style type="text/css">
    body {
      background: "{% static 'img/ballpen-blur-close-up-computer-461077.jpg'%}" no-repeat center center fixed;
    }
  </style>
</head>

<body>
  <div class="modal-dialog text-center">
    <div class="col=sm-8 main-section">
      <div class="modal-content">

        <div class="col-12 user-img">
          <img src="{% static 'img/lumberlogo.png'%}" alt="My image">
        </div>
        <form class="col-12" action="settings.html" method="post">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password">
          </div>
          <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Sign Up</button>
        </form>
        <div class="col-12 forgot">
          <a href="index.html">Have Account? <br>Log In</a>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
